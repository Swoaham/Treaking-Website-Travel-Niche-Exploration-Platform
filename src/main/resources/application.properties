spring.application.name=TrekkingProject
server.port=${PORT:8080}

# PostgreSQL Database Configuration for Render
# Uses environment variables set in the Render Dashboard.
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=require
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Hibernate DDL configuration
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

# Keep the session separate from the database session
spring.jpa.open-in-view=false

# Multipart file upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session timeout
server.servlet.session.timeout=30m
