<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Manager</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../css/project1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
   /* General page style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f8e9; /* Soft Light Green Background */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header style */
        h1 {
            background: linear-gradient(45deg, #00bcd4, #00796b); /* Gradient Aqua */
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 2.5rem;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #00796b;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #00796b;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus, select:focus {
            border-color: #00bcd4;
            outline: none;
            background-color: #ffffff;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #00bcd4;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Add New Manager</h1>
    
	    <form th:action="@{/treks/admin/saveManager}" th:object="${manager}" method="post">
	    <div>
	        <label for="name">Name</label>
	        <input type="text" id="name" th:field="*{name}" placeholder="Enter manager's name" required>
	    </div>
	    <div>
	        <label for="phone">Phone</label>
	        <input type="tel" id="phone" th:field="*{phone}" placeholder="Enter manager's phone number" required>
	    </div>
	    <div>
	        <label for="age">Age</label>
	        <input type="text" id="age" th:field="*{age}" placeholder="Enter manager's age" required>
	    </div>
	    <div>
	        <label for="gender">Gender</label>
	        <select id="gender" th:field="*{gender}" required>
	            <option value="" disabled selected>Select gender</option>
	            <option value="Male">Male</option>
	            <option value="Female">Female</option>
	            <option value="Other">Other</option>
	        </select>
	    </div>
	    <div>
	        <label for="email">Email</label>
	        <input type="email" id="email" th:field="*{email}" placeholder="Enter manager's email" required>
	    </div>
	    <div>
	        <label for="password">Password</label>
	        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
	    </div>
	    <div>
	        <label for="role">Role</label>
	        <input type="text" id="role" th:field="*{role}" placeholder="Enter manager's role" required>
	    </div>
	    <div>
	        <label for="address">Address</label>
	        <input type="text" id="address" th:field="*{address}" placeholder="Enter manager's address" required>
	    </div>
	    <button type="submit">Add Manager</button>
		</form>

    <script src="../assets/bootstrap.bundle.min.js"></script>
</body>
</html>
