<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet ```html
    <link rel="stylesheet" href="../css/project1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General page style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f8e9; /* Soft Light Green Background */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header style */
        h1 {
            background: linear-gradient(45deg, #00bcd4, #00796b); /* Gradient Aqua */
            color: white;
            padding-top: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 2.5rem;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #00796b;
            display: block;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #00796b;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #00bcd4;
            outline: none;
            background-color: #ffffff;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
    <h1>Change Password</h1>
    
    <form th:action="@{/treks/admin/updatepassword}" method="post">
        <input type="hidden" th:value="${manager.id}" name="id" />
        <div>
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
        </div>
        <div>
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit">Change Password</button>

        <!-- Display success or error messages -->
        <div th:if="${successMessage}" style="color: green;">[[${successMessage}]]</div>
        <div th:if="${errorMessage}" style="color: red;">[[${errorMessage}]]</div>
    </form>

    <script src="../assets/bootstrap.bundle.min.js"></script>
</body>
</html>
