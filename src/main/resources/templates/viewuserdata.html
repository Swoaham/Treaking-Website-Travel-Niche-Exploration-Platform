<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Card Form</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../css/project1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
    
     /* nav */
		nav ul {
		    list-style-type: none;
		    padding: 0;
		}
		
		nav ul li {
		    display: inline;
		    margin-right: 20px;
		}
		
		nav ul li a {
		    color: white;
		    text-decoration: none;
		    font-size: 18px;
		}
    

        table {
            width: 90vw;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #00bcd4;
            color: white;
        }
    
    
    
    
        /* General page style */
        body {
           
            background-color: #f1f8e9; /* Soft Light Green Background */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;

        }

        /* Header style */
        h1 {
            background: linear-gradient(45deg, #00bcd4, #00796b); /* Gradient Aqua */
            color: white;
            padding-top: 30px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 2.5rem;
        }

        h2 {
            color: #00796b; /* Darker Aqua */
            margin-left: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
        }

        .btn {
            background-color: #28a5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            height: 10px;
            width: 100%;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #00bcd4;
        }


    </style>
</head>
<body>
    <h1>Manage user info
    <nav>
            <ul>
                <li><a th:href="@{/treks/admin/}">View Trek Cards</a></li>
                <li><a th:href="@{/treks/admin/adminadd}">Insert Trek Cards</a></li>
                <li><a th:href="@{/treks/}">Main Website</a></li>
            </ul>
        </nav>
    </h1>
    
   

    <h2>Existing Users</h2>
    
        <div class="container">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Difficulty Level</th>
                    <th>Email</th>
                    <th>Budget</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trek : ${trekList}">
                    <td th:text="${trek.id}"></td>
                    <td th:text="${trek.name}"></td>
                    <td th:text="${trek.phone}"></td>
                    <td th:text="${trek.age}"></td>
                    <td th:text="${trek.gender}"></td>
                    <td th:text="${trek.lvl}"></td>
                    <td th:text="${trek.email}"></td>
                    <td th:text="${trek.budget}"></td>
                    <td th:text="${trek.address}"></td>
                    <td>
                        <a th:href="@{/treks/admin/deleteUser/{id}(id=${trek.id})}" class="btn"  onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="../assets/bootstrap.bundle.min.js"></script>
</body>
</html>
